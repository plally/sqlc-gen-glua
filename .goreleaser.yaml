version: 2

before:
  hooks:
    - go mod tidy
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - wasip1
    goarch:
      - wasm
    main: ./plugin

archives:
  - formats: [binary]
    name_template: >-
      {{ .ProjectName }}.{{.Arch}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Example Usage


    ```yaml
    plugins:
      - name: glua
        wasm: 
          url: https://github.com/plally/sqlc-gen-glua/releases/download/{{ .Tag }}/sqlc-gen-glua.wasm
          sha256: {{ .Checksums }}
    ```
