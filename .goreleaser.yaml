version: 2

before:
  hooks:
    - go mod tidy
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - wasip1
    goarch:
      - wasm
    main: ./plugin

archives:
  - formats: [tar.gz, binary]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Example Usage
    ```yaml
    plugins:
      - name: glua
        wasm: 
          url: {{.ReleaseURL}}
          sha256: .Checksum
    sql:
      - engine: "sqlite"
        queries: "db/queries"
        schema: "db/migrations"
        codegen:
        - plugin: glua
          out: lua/myaddon/db
          options:
            global_lua_table: "MyAddon.DAL"
    ```
